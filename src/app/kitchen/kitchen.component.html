<div class="container-fluid h-general p-0">
  <!-- <h1>Install Bootstrap 4 in Angular 9 - ItSolutionStuff.com</h1> -->
  <div class="card">
    <div class="card-header d-flex">
      <div class="col-sm-4 d-flex align-items-center justify-content-center justify-content-md-start font-weight-bold">
        <img class="logo-small mr-2" src="assets/images/logo_kedan.png" alt="">KITCHEN AND BAR / {{ getUserInfo() }}
      </div>
      <!-- <div class="col-sm-4 justify-content-center h4 m-0 align-items-center d-flex">KITCHEN AND BAR</div> -->
      <div class="col-sm d-flex justify-content-end align-items-center font-weight-bold">
        <button (click)="logout()" mat-raised-button color="warn">
          <mat-icon>logout</mat-icon>Logout
        </button>
      </div>
    </div>


    <div class="card-body h-body">
      <div class="row">

        <!-- ON STATUS 1 -->
        <div class="col-sm-6">

          <div class="display-4 text-center mb-1 waiting">WAITING</div>

          <div class="on-waiting">
            <ng-container *ngFor="let list of listDataOnWaiting; let i = index;">
              <mat-card class="list-card border-primary mb-1">
                <div class="row item-order ">
                  <h3 class="col-6 mb-0">Meja : {{ list.meja }}</h3>
                  <h3 class="col-6  mb-0 text-right">{{ list.nama }}</h3>
                  <h4 class="col-12 mb-0 text-left"><span class="font-weight-bold"> Note :</span> {{ list.desc }}</h4>
                  <hr>
                  <textarea class="text-menu" name='awesome' disabled>{{ list.menu }}</textarea>
                  <hr>
                  <div class="d-flex col-12 p-0 justify-content-end">
                    <button (click)="doProccess(list.id, getUserInfo())" color="primary"
                      mat-raised-button>Proccess</button>
                  </div>
                </div>
              </mat-card>
            </ng-container>
          </div>

        </div>
        <!-- ON STATUS 3 -->
        <div class="col-sm-6">

          <!-- <div class="display-4 text-center mb-1 proses">PROSES</div> -->
          <div class="bounce-anim d-flex display-4 justify-content-center mb-1 proses"><span class="pr">PROSES</span>
            <ul class="p-0 m-0">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="on-proses">
            <ng-container *ngFor="let list of listDataOnProsses; let i = index;">
              <mat-card class="list-card border-primary mb-1">
                <div class="row item-order ">
                  <h3 class="col-6 mb-0">Meja : {{ list.meja }}</h3>
                  <h3 class="col-6  mb-0 text-right">{{ list.nama }}</h3>
                  <h4 class="col-12 mb-0 text-left"><span class="font-weight-bold"> Note :</span> {{ list.desc }}</h4>
                  <hr>
                  <textarea class="text-menu" name='awesome' disabled>{{ list.menu }}</textarea>
                  <hr>
                  <div class="d-flex col-12 p-0 justify-content-end">
                    <button (click)="doneProccess(list.id)" mat-raised-button>Done</button>
                  </div>
                </div>
              </mat-card>
            </ng-container>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
