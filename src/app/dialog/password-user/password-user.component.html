<h1 mat-dialog-title class="text-center">
  UPDATE PASSWORD
</h1>
<div mat-dialog-content class="text-center col-12">

  <form [formGroup]="form" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Placeholder" formControlName="username">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint></mat-hint>
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions class="justify-content-between">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()">Update</button>
</div>
