<h1 mat-dialog-title class="text-center">
  UPDATE USER
</h1>
<div mat-dialog-content class="text-center col-12">

  <form [formGroup]="form" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Nama</mat-label>
      <input matInput placeholder="Placeholder" formControlName="name">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder" formControlName="email">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Placeholder" formControlName="username">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Masuk</mat-label>
      <input matInput placeholder="Masuk" formControlName="masuk">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pulang</mat-label>
      <input matInput placeholder="Pulang" formControlName="pulang">
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>



  </form>

</div>
<div mat-dialog-actions class="justify-content-between">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()">Update</button>
</div>
