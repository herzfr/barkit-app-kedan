<div class="container-fluid h-general p-0">
  <!-- <h1>Install Bootstrap 4 in Angular 9 - ItSolutionStuff.com</h1> -->
  <div class="card">
    <div class="card-header d-flex">
      <div
        class="col-sm-4 d-flex align-items-center justify-content-center justify-content-md-start font-weight-bold text-dark">
        <img class="logo-small mr-2" src="assets/images/logo_kedan.png" alt=""> MANAGEMENT / {{ getUserInfo() }}
      </div>
      <!-- <div class="col-sm-4 justify-content-center h4 m-0 align-items-center d-flex">KASIR</div> -->
      <div class="col-sm-4 d-flex justify-content-center align-items-center font-weight-bold">
        <button (click)="addUser()" class="mr-2" mat-raised-button color="warn">
          <mat-icon>person_add</mat-icon>ADD
        </button>
      </div>
      <div class="col-sm-4 justify-content-end h4 m-0 align-items-center d-flex">
        <button (click)="back()" mat-raised-button color="warn">
          <mat-icon>arrow_back_ios</mat-icon>Back
        </button>
      </div>
    </div>


    <div class="card-body h-body">
      <div class="row">


        <!-- <div class="col-sm">
          <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select (selectionChange)="onChange($event)" [(value)]="selected">
              <mat-option value="1">All</mat-option>
              <mat-option value="2">Per Day</mat-option>
              <mat-option value="3">Between</mat-option>
            </mat-select>
          </mat-form-field>
        </div> -->


        <div class="d-flex col-12">
          <div class="example-container mat-elevation-z8" #TABLE>
            <table mat-table #table [dataSource]="dataSource">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nama. </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email. </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username. </th>
                <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="pulang">
                <th mat-header-cell *matHeaderCellDef> Schedule In. </th>
                <td mat-cell *matCellDef="let element"> {{element.pulang}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="masuk">
                <th mat-header-cell *matHeaderCellDef> Schedule Out. </th>
                <td mat-cell *matCellDef="let element"> {{element.masuk}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="update">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Update. </th>
                <td mat-cell *matCellDef="let element"> <button (click)="updateData(element)" mat-button>
                    <mat-icon>update</mat-icon>
                  </button> </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="upassword">
                <th class="text-center" mat-header-cell *matHeaderCellDef> U Password. </th>
                <td mat-cell *matCellDef="let element"> <button (click)="updatePass(element)" mat-button>
                    <mat-icon>password</mat-icon>
                  </button> </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Delete. </th>
                <td mat-cell *matCellDef="let element"> <button (click)="deleteBy(element)" mat-button>
                    <mat-icon>delete</mat-icon>
                  </button> </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>

          </div>
        </div>



      </div>
    </div>

  </div>

</div>
